stages:
  - build
  - notify
  
build-frontend-code-job:
  stage: build  
  only:
    changes:
    - frontend/*

  script:
    - cd frontend
    - npm install
    - npm run build 
    - echo "PREV_JOB_ID=$CI_JOB_ID" >> build.env
  artifacts:
    paths:
      - frontend/dist/frontend
    reports:
      dotenv: build.env 



telegram-notification-frontend:
  variables:
      TEXT: "Андрей Николаев собрал frontend ${CI_PROJECT_URL}/-/jobs/$PREV_JOB_ID/artifacts/download"
      TLGRM: "https://api.telegram.org/bot5933756043:AAE8JLL5KIzgrNBeTP5e-1bkbJy4YRoeGjs/sendMessage"
  stage: notify
  only:
    changes:
    - frontend/*
    variables:
    - $CI_COMMIT_MESSAGE =~ /send notification/
  script:
    - echo "The BACK_CI_JOB_ID is $PREV_JOB_ID" # ничего не пишется в переменную, почему?
#    - 'curl -X POST -H "Content-type: application/json" --data "{\"chat_id\": \"-1002134018008\", \"text\": \"${TEXT}\" }" ${TLGRM}'
  needs:
    - build-frontend-code-job
